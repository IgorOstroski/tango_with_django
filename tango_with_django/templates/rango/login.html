{% extends 'base.html' %}
{% load staticfiles %}

        {% block titulo %}
            <h1>Login</h1>
        {% endblock %}

        {% block container %}
            {% if invalido %}
                <h4>{{invalido}}</h4><br>
            {% endif %}
            <form id="login_form" method="post" action="/rango/login/">
               {% csrf_token %}
                Username: <input type="text" name="username" value="" size="50" />
                <br />
                Password: <input type="password" name="password" value="" size="50" />
                <br />
                <input type="submit" value="submit" />
            </form>
        {% endblock %}
